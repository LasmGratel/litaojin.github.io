<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <style type="text/css">
        body {
            font-family: "方正舒体";
            font-size:20pt;
            background-color: #000000;
            color: limegreen;
        }



    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <h1>你好,欢迎来到WIFI-Robot控制端</h1>

    <div class="row">
        <div class="col-xs-2">
            <h2 class="page-header">小车简介</h2>
            <p>小车作者：李佳峻</p>
        </div>
        <div class="col-xs-6">
            <h2 class="page-header">照片</h2>
            <img src = "pic/wifi小车.jpg" alt="wifi小车" width="320" />
            <img src = "pic/wifi小车2.jpg" alt="wifi小车2" width="320"/>
        </div>
        <div class="col-xs-4">
            <h2 class="page-header">视频</h2>
           <video src="pic/servo.mp4" autoplay controls id="video">您的浏览器不支持播放视频</video><div></div>
            <progress value="0" max="1" id="meter"></progress>
            <script type="text/javascript">
                var mv = document.getElementById("video");
                var detail = document.getElementById("meter");
                // 为video元素的ontimeupdate事件绑定监听器
                mv.ontimeupdate = function()
                {
                    meter.value = mv.currentTime;
                    meter.max= + mv.duration;
                };
            </script>

        </div>

    </div>
</div>
<h3>控制程序：</h3>
<img src="pic/控制程序.png" alt="控制程序"/>
<p></p>
<img src="pic/控制程序2.jpg" alt="控制程序2" />
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
